  <style>
    :root {
      --dark-blue: #002ead;
      --theme-color: #0a0a23;
      --gray-90: #0a0a23;
      --gray-85: #1b1b32;
      --gray-80: #2a2a40;
      --gray-75: #3b3b4f;
      --gray-15: #d0d0d5;
      --gray-10: #dfdfe2;
      --gray-05: #eeeef0;
      --gray-00: #fff;
      --error: #a94442;
      --header-height: 38px;
    }

    html {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 18px;
    }

    *,
    *:before,
    *:after {
      -webkit-box-sizing: inherit;
      -moz-box-sizing: inherit;
      box-sizing: inherit;
    }

    head {
      display: none;
    }

    body {
      font-family: "Lato", Arial;
      font-size: 18px;
      line-height: 1.42857143;
      background-color: var(--gray00);
      margin: 0;
      padding: 0;
      border: 0;
    }

    header,
    nav,
    main {
      display: block;
    }

    header {
      top: 0;
      position: fixed;
      width: 100%;
      z-index: 200;
    }

    .universal-nav {
      display: flex;
      display: -ms-flexbox;
      height: var(--header-height);
      justify-content: center;
      align-items: center;
      font-size: 18px;
      background: var(--theme-color);
      position: fixed;
      color: var(--gray-00);
      width: 100%;
    }

    .universal-nav-logo {
      display: block;
      width: 210px;
      height: 24px;
    }

    .default-layout {
      margin-top: var(--header-height, 0px);
      background: var(--gray-00);
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      min-height: calc(100vh - var(--header-height, 0px));
    }

    .container {
      margin-right: auto;
      margin-left: auto;
      padding-left: 15px;
      padding-right: 15px;
      padding: 30px 15px 15px;
    }

    .row {
      margin-left: -15px;
      margin-right: -15px;
    }

    h1,
    h3,
    p {
      color: var(--gray-85);
      text-align: center;
    }

    h1 {
      font-size: 1.2rem;
      margin: 1.2rem 0 1.2rem;
    }

    h3 {
      font-size: 1rem;
      margin: 0 0 1.2rem;
    }

    p {
      font-size: 1rem;
      margin: 0 0 1.2rem;
    }

    a {
      color: inherit;
      text-decoration: underline;
    }

    a,
    button {
      cursor: pointer;
    }

    main a:hover,
    main a:focus {
      text-decoration: none;
      color: var(--gray-80);
      background-color: var(--gray-10);
    }

    .content {
      margin-top: 30px;
    }

    .big-heading {
      font-size: 1.6rem;
    }

    .text {
      text-align: left;
    }

    .separator {
      text-align: center;
      border-bottom: 3px solid var(--gray-75);
      line-height: 0.1em;
      margin: 1.2rem 0 0;
      width: 60%;
    }

    .separator span {
      background: #fff;
      color: var(--gray-75);
      padding: 0 10px;
    }

    .social-signin-methods,
    .passwordless-email {
      margin: 1.2rem 0 1.2rem;
    }

    .social-signin-methods {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .control-label {
      display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 18px;
      text-align: left;
    }

    .form-control {
      font-family: 'Roboto Mono', monospace;
      min-height: 56px;
      width: 100%;
      padding: 10px 16px;
      font-size: 22px;
      color: var(--gray-85);
      border-radius: 0px;
      text-decoration: none;
      outline: none;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: center;
    }

    .button-holder {
      text-align: center;
    }

    .help-block {
      margin-top: 5px;
      text-align: center;
    }

    .has-error {
      color: var(--error);
    }

    .has-error>.form-control {
      border: 1px solid var(--error);
    }

    .btn {
      font-family: 'Roboto Mono', monospace;
      min-height: 56px;
      width: 100%;
      padding: 10px 16px;
      font-size: 22px;
      background-color: var(--gray-15);
      border-width: 3px;
      border-color: var(--gray-85);
      color: var(--gray-85);
      border-radius: 0px;
      text-decoration: none;
      outline: none;
    }

    .btn:not(:last-child) {
      margin-bottom: 10px;
    }

    .btn:hover,
    .btn-primary:hover {
      border-color: var(--gray-85);
      background-color: var(--gray-85);
      color: var(--gray-05);
    }

    .btn:active,
    .btn-primary:active {
      background-color: var(--gray-05);
    }

    .btn:focus,
    .btn-primary:focus,
    .btn-primary.focus {
      background-color: var(--gray-15);
      color: var(--gray-85);
      border-color: var(--gray-85);
      outline: 5px auto -webkit-focus-ring-color;
      outline-offset: -2px;
    }

    .btn:active:hover,
    .btn-primary:hover,
    .btn-primary:active:hover,
    .btn-primary.active:hover,
    .open>.dropdown-toggle.btn-primary:hover,
    .btn-primary:active:focus,
    .btn-primary.active:focus,
    .open>.dropdown-toggle.btn-primary:focus,
    .btn-primary:active.focus,
    .btn-primary.active.focus,
    .open>.dropdown-toggle.btn-primary.focus {
      background-color: var(--gray-85);
      color: var(--gray-05);
    }

    .btn.disabled,
    .btn[disabled],
    fieldset[disabled] .btn,
    .btn-primary.disabled:hover,
    .btn-primary[disabled]:hover,
    fieldset[disabled] .btn-primary:hover,
    .btn-primary.disabled:focus,
    .btn-primary[disabled]:focus,
    fieldset[disabled] .btn-primary:focus,
    .btn-primary.disabled.focus,
    .btn-primary[disabled].focus,
    fieldset[disabled] .btn-primary.focus {
      cursor: not-allowed;
      background-color: var(--gray-15);
      border-color: var(--gray-75);
      color: var(--gray-75);
    }

    @media (min-width: 501px) {
      .big-heading {
        font-size: 2.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.1rem;
      }

      .btn,
      .form-control {
        max-width: 400px;
      }
    }

    @media (min-width: 768px) {
      .container {
        width: 750px;
      }

      .page-content {
        margin-left: 16.66666667%;
        width: 65.79%;
      }

      .btn,
      .form-control {
        max-width: 600px;
      }
    }

    @media (min-width: 992px) {

      .container,
      .form-control {
        width: 970px;
      }
    }

    @media (min-width: 1200px) {
      .container {
        width: 1170px;
      }
    }
  </style>
</head>

  <header>
    <nav class="site-nav universal-nav">
      <a href="https://www.freecodecamp.org/">
        <img alt="freeCodeCamp.org logo" class="universal-nav-logo"
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
      </a>
    </nav>
  </header>
  <div class="default-layout">
    <main>
      <div class="container">
        <div class="page-content">



          <!-- This block is used in staging only. Comment out before depoloying -->
          <!--
          <h1 class="big-heading">
            Your are signin in to a test website.
          </h1>
          <p class="text">
            Our contributors and staff use this staging instance to test features before shipping them to the main
            production platform. We welcome you to try out the features before everyone else and help us
            <a href="https://www.freecodecamp.org/forum/c/contributors" target="blank" rel="noopener noreferrer">
              by giving us feedback on our forum.</a>
          </p>
          -->
          <!-- This block is used in staging only. Comment out before depoloying -->



          <div class="social-signin-methods">
            <button id="login-google" class="btn btn-primary">
              Continue with Google
            </button>
            <button id="login-github" class="btn btn-primary">
              Continue with GitHub
            </button>
            <h3 class="separator"><span>or</span></button>
          </div>
          <div class="passwordless-email">
            <div class=" enter-email">
              <form novalidate>
                <div class="form-group">
                  <input autofocus="" class="form-control" id="email" name="email" oninput="setCustomValidity('')" value
                    autocomplete="off" placeholder="email" required="" type="email">
                </div>
                <div class="button-holder">
                  <button class="btn btn-primary" id="send-email-btn">
                    Email me a sign in code</button>
                </div>
              </form>
            </div>
            <div class="enter-code" style="display: none;">
              <form>
                <div class="form-group">
                  <input autofocus="" class="form-control" id="code" name="code" placeholder="sign in code" value=""
                    autocomplete="off">
                </div>
                <div class="button-holder">
                  <button class="btn btn-primary" id="send-code-btn">
                    Submit the sign in code and login</button>
                </div>
              </form>
            </div>
          </div> <!-- End passwordless-email -->



          <!-- This block is used in staging only. Comment out before depoloying -->
          <!--
          <h3 class="text">
            Your progress may not persist the next time you visit this
            application. Follow this link to <a href="https://www.freecodecamp.org"> go the main website</a> instead.
          </h3>
          -->
          <!-- This block is used in staging only. Comment out before depoloying -->



          <p class="text">
            freeCodeCamp is free and your account is private by default. We use your email address to store your
            curriculum progress. By continuing, you indicate that you have read and agree to freeCodeCamp.org's
            <a href="https://www.freecodecamp.org/terms" target="_blank" rel="noopener noreferrer">Terms of Service </a>
            and <a href="https://www.freecodecamp.org/privacy" target="_blank" rel="noopener noreferrer">Privacy
              Policy</a>.
          </p>

        </div> <!-- End page-content -->
      </div> <!-- End container -->
    </main>
  </div> <!--  End default-layout -->

  <script src="https://cdn.auth0.com/js/auth0/9.11.3/auth0.min.js"></script>
  <script defer src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>

  <script>
    var config, params, webAuth = null;

    $('form').on('submit', function (event) {
      event.preventDefault();
    });

    function setupAuth0FromConfig() {
      config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );

      params = Object.assign({
        domain: config.auth0Domain,
        clientID: config.clientID,
        redirectUri: config.callbackURL,
        scope: 'openid email',
        audience: 'https://' + config.auth0Domain + '/userinfo',
        responseType: 'code'
      }, config.internalOptions);

      webAuth = new auth0.WebAuth(params);
    }

    function isEmail(email) {
      var regex = /^([a-zA-Z0-9_.+-])+\@(([a-zA-Z0-9-])+\.)+([a-zA-Z]{2,})+$/;
      return regex.test(email);
    }

    function passwordlessSendEmail() {

      var email = $('#email').val();
      if (isEmail(email)) {
        webAuth.passwordlessStart({
          connection: 'email',
          send: 'code',
          email: email
        }, function (err, res) {
          if (err) {

            var generalErrorMessage = 'Oops...something is not right. Please go back to freeCodeCamp.org and try again.';
            displayErrorMessage(generalErrorMessage);

            console.log('err', err);
          }

          console.log('res', res);

          // Hide email input and any error messages, then show the code entry screen
          $('.enter-email').hide();
          removeErrorMessage();
          $('.enter-code').show();

        });

      } else {
        // Invalid email entered
        var emailErrorMessage = 'The email you entered is not valid. Please check and try again.';
        displayErrorMessage(emailErrorMessage);
      }
    }

    function passwordlessLogin() {

      var email = $('#email').val();
      var code = $('#code').val();
      webAuth.passwordlessLogin({
        connection: 'email',
        email: email,
        verificationCode: code
      }, function (err, res) {

        if (err) {

          console.log('error logging-in', err);

          var OTPErrorMessage = 'The code you entered is not valid. Please check the last OTP you received and try again.';
          displayErrorMessage(OTPErrorMessage);
        } else {
          // Remove error when correct OTP code entered
          removeErrorMessage();
        }
      });
    };

    function displayErrorMessage(errMsg) {
      $('.form-group').addClass('has-error');
      if ($('.form-group .help-block').length === 0) {
        $('.form-group').append(
          '<div class="help-block">' + errMsg + '</div>'
        );
      }
    }

    function removeErrorMessage() {
      $('.form-group').removeClass('has-error');
      $('.help-block').remove();
    }

    $('#send-email-btn').on('click', function () {
      setupAuth0FromConfig();
      passwordlessSendEmail();
    });

    $('#send-code-btn').on('click', function () {
      passwordlessLogin();
    });

    $('#login-google').on('click', function () {
      setupAuth0FromConfig();
      webAuth.authorize({
        connection: 'google-oauth2'
      });
    });

    $('#login-github').on('click', function () {
      setupAuth0FromConfig();
      webAuth.authorize({
        connection: 'github'
      });
    });
  </script>
